<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>John Ariel Yap - Graphic Designer</title>
  <link rel="icon" type="image/png" href="images/favicon.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: #000;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      -webkit-overflow-scrolling: touch;
    }

    section {
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      scroll-snap-align: start;
    }

    section img {
      max-height: 90vh;
      max-width: 90vw;
      width: auto;
      height: auto;
      object-fit: contain;
    }
    @media (max-width: 768px) {
      section img {
        max-height: 85vh;
        max-width: 95vw;
      }
    }
  </style>
</head>
<body>
  <section><img src="../images/1.png" alt="Slide 1"></section>
  <section><img src="images/2.png" alt="Slide 2"></section>
  <section><img src="images/3.png" alt="Slide 3"></section>
  <section><img src="images/4.png" alt="Slide 4"></section>
  <section><img src="images/5.png" alt="Slide 5"></section>
  <section><img src="images/6.png" alt="Slide 6"></section>
  <section><img src="images/7.png" alt="Slide 7"></section>
  <section><img src="images/8.png" alt="Slide 8"></section>
  <section><img src="images/9.png" alt="Slide 9"></section>
  <section><img src="images/10.png" alt="Slide 10"></section>
  <section><img src="images/11.png" alt="Slide 11"></section>
</body>
</html>
